<html>
    <head>
        <title>Checkout</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
                table
                {
                    border: 0;
                }
                
                table td{
                    padding: 10px;
                }
        </style>
    </head>
    <body>
        
        
        <div align="center">
            <h1>Checkout</h1>
            <form action="authorize_payment_paypal" method="post">
                <table>
                    <tr>
                        <td>Package</td>
                        <td> <input type="text" name="packageProduct" value="WonderLand"> </td>
                    </tr>
                    <tr>
                        <td>SubTotal</td>
                        <td> <input type="text" name="subtotal" value="100"> </td>
                    </tr>
                    <tr>
                        <td>Shipping</td>
                        <td> <input type="text" name="shipping" value="10"> </td>
                    </tr>
                    <tr>
                        <td>Tax</td>
                        <td> <input type="text" name="tax" value="10"> </td>
                    </tr>
<!--                    <tr>
                        <td>Bonus Service</td>
                        <td> <input type="text" name="bonuseService" value="100"> </td>
                    </tr>-->
                    <tr>
                        <td>Total</td>
                        <td> <input type="text" name="total" value="120"> </td>
                    </tr>
                    
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit" value="Checkout" >
                        </td>
                    </tr>
                </table>

            </form>
        </div>
    </body>
</html>
